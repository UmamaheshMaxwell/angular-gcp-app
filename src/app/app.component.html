<div class="container">
   <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
      </tr>
    </tbody>
   </table>
   <br>
   <div>
    <button class="btn-primary" (click)="fetchToken()">Fetch Token</button> &nbsp;
    <button class="btn-primary" (click)="fetchUsers()">Fetch Users</button>&nbsp;
   </div>
</div>
